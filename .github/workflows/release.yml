name: Release

on:
  push:
    branches: 
      - main

jobs:
  build:

    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Set timezone
        uses: actions/set-timezone-action@v1.1
        with:
          timezoneLinux: "Europe/Stockholm"

      - name: Install dependencies
        run: npx lerna bootstrap

      - name: Run tests
        run: yarn test
        env:
          CI: true
