name: Release

on:
  push:
    branches: 
      - main

jobs:
  build:

    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: |
          yarn global add lerna
          lerna bootstrap

      - name: Run tests
        run: yarn test
        env:
          CI: true
